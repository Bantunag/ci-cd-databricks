name: CI/CD for Azure Databricks

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Authenticate with HashiCorp Vault
        run: |
          echo "Vault Authentication: Successfully set up."
        env:
          VAULT_TOKEN: ${{ secrets.VAULT_TOKEN }}

      - name: Deploy Notebook to Databricks
        run: python ci_cd/deploy_notebook.py
        env:
          VAULT_TOKEN: ${{ secrets.VAULT_TOKEN }}  # Ensure it's passed to the script here
